# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            # 1. 拉取仓库代码
            - name: Checkout
              uses: actions/checkout@v4

            # 2. 配置 Node.js 环境（Astro 基于 Node.js 运行）
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20" # 指定 Node 版本（20 是稳定版，兼容 Astro）
                  cache: "npm" # 缓存 npm 依赖，加速后续构建

            # 3. 安装项目依赖（必选：Astro 依赖需要安装才能构建）
            - name: Install dependencies
              run: npm install

            # 4. 构建 Astro 项目（生成 dist 目录，包含 _astro 等静态资源）
            - name: Build Astro project
              run: npm run build

            # 5. 配置 GitHub Pages 环境（保留你的原有步骤）
            - name: Setup Pages
              uses: actions/configure-pages@v5

            # 6. 上传构建产物（关键修改：只上传 dist 目录，而非整个仓库）
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # 核心：指定 Astro 构建后的产物目录，替换原来的 '.'
                  path: "./dist"

            # 7. 部署到 GitHub Pages
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
